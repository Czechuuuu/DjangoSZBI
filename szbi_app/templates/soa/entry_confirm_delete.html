{% extends "base.html" %}

{% block title %}Usuń pozycję - SZBI{% endblock %}

{% block content %}
<h2>Usuwanie pozycji</h2>

<p>Czy na pewno chcesz usunąć pozycję <strong>{{ entry.requirement.iso_id }} - {{ entry.requirement.name }}</strong> z deklaracji {{ declaration.designation }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="color: red;">Tak, usuń</button>
    <a href="{% url 'soa:detail' declaration.pk %}">Anuluj</a>
</form>
{% endblock %}
