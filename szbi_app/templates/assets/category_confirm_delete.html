{% extends "base.html" %}

{% block title %}Usuń kategorię - SZBI{% endblock %}

{% block content %}
<h2>Usuwanie kategorii</h2>

<p>Czy na pewno chcesz usunąć kategorię <strong>[{{ object.code }}] {{ object.name }}</strong>?</p>

<p style="color: red;">Ta operacja jest nieodwracalna!</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="color: red;">Tak, usuń</button>
    <a href="{% url 'assets:category_list' %}">Anuluj</a>
</form>
{% endblock %}
